<!DOCTYPE html>
<html>
<head>
<title>KnotGL</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.gritter.css" />
<link rel="stylesheet" href="fontello/fontello-48c915cd.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.gritter.js"></script>
<script type="text/javascript" src="js/gl-matrix-min.js"></script>
<script type="text/javascript" src="js/Tween.js"></script>
<script type="text/javascript" src="js/knots.js"></script>
<script type="text/javascript">
// Vertex Attribute Semantics
VERTEXID = 0;
POSITION = 0;
NORMAL   = 1;
TEXCOORD = 2;

// Global Utilities
function glerr(msg) { $.gritter.add({ title: 'WebGL Error', text: msg }); }
function toast(msg) { $.gritter.add({ title: 'Notice', text: msg }); }

// Entry Point
function init()
{
    window.requestAnimFrame = (function() {
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
         window.mozRequestAnimationFrame ||
         window.oRequestAnimationFrame ||
         window.msRequestAnimationFrame ||
         function(/* function FrameRequestCallback */ callback, /* DOMElement Element */ element) {
           window.setTimeout(callback, 1000/60);
         };
    })();
    window.AppInit();
}

// Key Handler
$(document).keydown(function(e){
    if (e.keyCode == 37) window.OnKeyDown('left');
    if (e.keyCode == 39) window.OnKeyDown('right');
});
</script>
<script type="text/javascript" src="js/tube.js"></script>
<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript" src="js/shaders.js"></script>
<script type="text/javascript" src="js/renderer.js"></script>
</head>
<body onload="init()" style="margin:0px;" >
  <canvas width="900" height="900"
          style="width: 75%; min-width:500px; max-width: 900px;
                 height: 75%; min-height:500px; max-height: 900px;">
  </canvas>
  <div id="overlay"
       style="width: 75%; min-width:500px; max-width: 900px;
              height: 75%; min-height:500px; max-height: 900px;">
    <div style="position:relative; height: 100%">
      <div style="position:absolute;
                  left: 10px;
                  bottom: 10px">
        <i class="icon-left-open"></i>
        <i class="icon-github"></i>
        <i class="icon-link"></i>
      </div>
    </div>
  </div>
</body>
</html>
